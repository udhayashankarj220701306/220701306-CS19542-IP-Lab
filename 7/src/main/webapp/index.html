<html>  
	<head>  
		<script>  
		var request;  
		function sendInfo()  
		{  
			var v=f.t1.value;  
			var url="index.jsp?val="+v;  
			  
			if(window.XMLHttpRequest){  
				request=new XMLHttpRequest();  
			}  
			else if(window.ActiveXObject){  
				request=new ActiveXObject("Microsoft.XMLHTTP");  
			}  
			  
			try{  
				request.onreadystatechange=getInfo;  
				request.open("GET",url,true);  
				request.send();  
			}catch(e){alert("Unable to connect to server");}  
		}  
		  
		function getInfo(){  
			if(request.readyState==4){  
				var val=request.responseText;  
				document.getElementById('sugg').innerHTML=val;  
			}  
		}  
		function erase(div){
			div.children[0].innerHTML="";
		}
		function previewRequest(div){
			var v=div.getAttribute('value');
			console.log(v);
			var url="preview.jsp?val="+v;  
			  
			if(window.XMLHttpRequest){  
				request=new XMLHttpRequest();  
			}  
			else if(window.ActiveXObject){  
				request=new ActiveXObject("Microsoft.XMLHTTP");  
			}  
			  
			try{  
				request.onreadystatechange=function (){
					if(request.readyState==4){  
						var val=request.responseText;  
						div.children[0].innerHTML=val;
					}
				};  
				request.open("GET",url,true);  
				request.send();  
			}catch(e){alert("Unable to connect to server");}
		}
		  
		
		</script>  
	</head>  
	<body onload="sendInfo()">  
	    <!-- <marquee><h1>This is an example of ajax</h1></marquee>   -->
		<form name="f">  
			Enter id:<input type="text" name="t1" onkeyup = "sendInfo()" >  
		</form>  
		  
		<span id="sugg"> </span>  
	  
	</body>  
</html>
